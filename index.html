<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="phone-frame">
        <img src="images/smart.png" alt="Mockup smart" class="phone-mock">
        <div class="phone-screen">

            <div class="main">
                <div class="ios-bar">
                    <img src="images/ios bar.png" alt="ios-bar" width="260px">
                </div>
                <div class="head">
                    <img src="icons/seta-baixo.png" alt="seta-baixo" width="18px" height="18px">
                    <div class="tocando">
                        <p>TOCANDO DA SUA BIBLIOTECA</p>
                        <h2>MÃºsicas Curtidas</h2>
                    </div>
                    <img src="icons/3pontos.png" alt="3pontos" width="23px" height="23px">
                </div>

                <div class="thumb">
                    <img src="images/thumb.jpg" alt="thumb" width="90%">
                </div>

                <div class="title">
                    <div class="left-title">
                        <h1>Not Like Us</h1>
                        <p>Kendrick Lamar</p>
                    </div>
                    <div class="right-title">
                        <img src="icons/liked.png" alt="liked" width="20px">
                    </div>
                </div>

                <div class="time-bar">
                    <div class="line">
                        <div class="point"></div>
                    </div>

                    <div class="time">
                        <p>0:00</p>
                        <p>4:34</p>
                    </div>
                </div>

                <div class="botoes">
                    <img src="icons/aleatorio.png" alt="aleatorio" width="18px">
                    <img src="icons/seta-esquerda.png" alt="seta-esquerda" width="20px">
                    <img src="icons/pause.png" alt="pause" width="55px;">
                    <img src="icons/seta-direita.png" alt="seta-direita" width="20px">
                    <img src="icons/repetir.png" alt="repetir" width="18px">
                </div>

                <div class="end">
                    <img src="icons/compartilhar.png" alt="share" width="15px">
                    <img src="icons/fila.png" alt="fila" width="15px">
                </div>

            </div>

        </div>
    </div>

</body>
</html>
