<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="phone-frame">
        <img src="images/smart.png" alt="Mockup smart" class="phone-mock">
        <div class="phone-screen">

            <div class="main">

                <div class="bar-ios">
                    <img src="images/ios bar.png" alt="ios-bar">
                </div>

                <div class="tocando">
                    <img src="icons/seta-baixo.png " alt="seta-baixo" width="20px">
                    <div class="tocando-text">
                        <p>TOCANDO DA SUA BIBLIOTECA</p>
                        <h2>MÃºsicas Curtidas</h2>
                    </div>
                    <img src="icons/3pontos.png" alt="pontos" width="30px">
                </div>

                <div class="thumb">
                    <img src="images/thumb.jpg" alt="thumb" width="80%">
                </div>

                <div class="title">
                    <div class="title-one">
                        <h1>Not Like Us</h1>
                        <p>Kendrick Lamar</p>
                    </div>
                    <img src="icons/liked.png" alt="liked" width="30px">
                </div>

                <div class="midia">
                    <div class="bar">
                        <div class="point"></div>
                    </div>
                    <div class="time">
                        <p>0:00</p>
                        <p>4:45</p>
                    </div>
                </div>

                <div class="botoes">
                    <img src="icons/aleatorio.png" alt="aleatorio" width="20px">
                    <img src="icons/seta-esquerda.png" alt="seta-esquerda" width="25px">
                    <img src="icons/pause.png" alt="pause" width="60px">
                    <img src="icons/seta-direita.png" alt="seta-direita" width="25px">
                    <img src="icons/repetir.png" alt="repetir" width="20px">
                </div>

                <div class="end">
                    <img src="icons/compartilhar.png" alt="compartilhar" width="20px">
                    <img src="icons/fila.png" alt="fila" width="20px">
                </div>

                <div class="barra-ios">

                </div>

            </div>

        </div>
    </div>

</body>
</html>
